<div class="workshop-app__video-list">
  <div
    *ngFor="let video of videos; last as last"
    class="preview"
    [class.selected]="(selectedVideoId | async) === video.id"
  >
    <a
      class="link"
      [routerLink]=""
      [queryParams]="{ selectedVideoId: video.id }"
    >
      <app-video-item [video]="video"></app-video-item>
    </a>
    <hr *ngIf="!last">
  </div>
</div>
